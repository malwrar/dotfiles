# Easy editing and testing of config file.
bind-key R source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
bind-key M split-window -h "$EDITOR ~/.tmux.conf"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# 256 colors support
set -g default-terminal "screen-256color"

# sane scrolling
set -g mouse on

# I kinda like the status bar on top, it makes tmux feel like tabs for my
# terminal.
set-option -g status-position top

# Default window title colors
setw -g window-status-style fg=colour167,bg=default
setw -g window-status-current-style fg=black,bg=colour167

# Statusbar contents. Guide: https://medium.com/hackernoon/customizing-tmux-b3d2a5050207
set -g status-left  "\###H "
set -g status-right "#S"

# active window title colors
#set-window-option -g window-status-current-style fg=colour166,bg=default #orange and default
#set-window-option -g window-status-current-style bright

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# TMUX plugin manager (keep at the bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
